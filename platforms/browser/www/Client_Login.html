<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style></style>
    <title>Document</title>
    <link rel="stylesheet"  type=" text/css" href="css/index.css">
</head>
<body>
    <form method="">
    <div class="loginbox">
            <img src="img/DriveBox.png" alt="login icon" class="avatar" width="100">
            <h1>Login</h1>
        
            <p>Email</p>
                <input id="username"type="Email" name="username" placeholder="Enter username" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
            <p>Password</p>
            <input type="password" id="password" type="text" name="" placeholder="Enter password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
            <br>

           <button id="Login">Login</button> 
            <br/>
             <a href="#"> Lost your password ?</a><br>
             <a href="SignUp.html">Don't have an account </a>
        
    </div>
</form>
<script src="js/jquery.js"></script>
<script>
    $('#Login').click(function(){
        

        $.ajax({
            url:"http://localhost:8081/github/CrucialConnections/CC_APIS/apis/Client_Login.php",
            method:"POST",           
            
            data: JSON.stringify({EMAIL : $('#username').val(),USER_PASSWORD : $('#password').val() }),
            contentType: "application/json; charset=utf-8",
            dataType:"JSON",
               
            success:function(data){
                console.log(data);
                if(data.rows> 0 ){
                    window.location.href="lessonBooking.html";
                }else{
                    console.log("user not found");
                }
            },
            error:function(err){

                console.log(err);
                swal({
                title: "Good job!",
                text: "incorrect login details!",
                icon: "warning",
                button: "OK",
                });
            }
        });
    });
</script>

    
</body> 
</html>
