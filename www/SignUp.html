
<!DOCTYPE html>

<body>
    <div class="loginbox signup" >
        <img src="img/DriveBox.png" alt="login icon" class="avatar" width="100">
        <h1>Sign Up</h1>

        <div id="error"></div>
        <form data-parsley-validate="" id="form"> 
            <p>Firstname</p>
            
            <input type="text" name="" id="firstname" placeholder="Enter firstname"  >

            <p>Surname</p>
            <input type="text" name="" id="surname" placeholder="Enter Surname" >
            <br/>

            <p>Email</p>
            <input type="Email" name="Email"  id="Email"placeholder="Enter Email" >
            <br>

            <p>Password</p>
            <input type="password" name=""  id="password"placeholder="Enter Password" >
            <br>
            <span id='message'></span>           
            <p>Confirm password</p>
            <input type="password" name=""  id="confirm_Password"placeholder="Confirm password">
            <br>
           <a href="" >Terms and conditions</a>
            <input type="button" id="registerUser" name="" value="Submit"> 
              <br>
             <a href="index.html" class="text-center">Already have an account?</a>
             
        </form>
         
                
    </div>

    <script src="js/jquery.js"></script>
    <script>

       
        $('#registerUser').click(function(){
            // kho.preventDefault();
            $.ajax({
                url:"http://localhost:8081/github/CrucialConnections/CC_APIS/apis/C_RegisterUser.php",
                method:"POST",           
                
                data: JSON.stringify({CLIENT_NAME : $('#firstname').val(),CLIENT_SURNAME :$('#surname').val(),EMAIL : $('#Email').val(),USER_PASSWORD : $('#password').val() }),
                contentType: "application/json; charset=utf-8",
                dataType:"JSON",
                          
                success:function(data){
                    window.location.href="Client_Login.html";
                },
                error:function(err){
                    console.log(err);
                }
            });
        });
    </script>


    
</body> 
</html>
