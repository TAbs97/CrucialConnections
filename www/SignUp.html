
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style></style>
    <title>Document</title>
    <link rel="stylesheet"  type=" text/css" href="css/index.css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <div class="loginbox signup" >
        <img src="img/DriveBox.png" alt="login icon" class="avatar" width="100">
        <h1>Sign Up</h1>
        <form  action="" method=""> 
            <p>Firstname</p>
                <input type="text" name="" id="firstname" placeholder="Enter firstname"required pattern="[A-Za-z]">

            <p>Surname</p>
            <input type="text" name="" id="surname" placeholder="Enter Surname" required pattern="[A-Za-z]">
            <br/>

            <p>Email</p>
            <input type="Email" name="Email"  id="Email"placeholder="Enter Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <br>

            <p>Password</p>
            <input type="password" name=""  id="password"placeholder="Enter Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <br>
           
            <p>Confirm password</p>
            <input type="password" name=""  id="ConfirmPassword"placeholder="Confirm password"  oninput="check(this)" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" >
            <br>
           
            
            <input type="button" id="registerUser" name="" value="Submit"> 
              <br>
             <a href="index.html" class="text-center">Already have an account?</a>
             
        </form>
    </div>

    <script src="js/jquery.js"></script>
    <script>
        $('#registerUser').click(function(){
            // kho.preventDefault();
            // var u_username = $('#username').val();
            // var u_password = $('#password').val();
    
            //alert("username : "+$username+"\nPassword : "+$password);
    
            $.ajax({
                url:"http://localhost:8081/github/CrucialConnections/CC_APIS/apis/C_RegisterUser.php",
                method:"POST",           
                
                data: JSON.stringify({CLIENT_NAME : $('#firstname').val(),CLIENT_SURNAME :$('#surname').val(),EMAIL : $('#Email').val(),C_PASSWORD : $('#password').val() }),
                contentType: "application/json; charset=utf-8",
                dataType:"JSON",
                          
                success:function(data){
                    window.location.href="Client_Login.html";
                },
                error:function(err){
                    console.log(err);
                }
            });
        });
    </script>
<!-- check if password and confirm password are the same -->
<script language='javascript' type='text/javascript'>
    function check(input) {
    if (input.value != document.getElementById('password').value) {
    input.setCustomValidity('Password Must be Matching.');
    } else {
    // input is valid -- reset the error message
    input.setCustomValidity('');
    }
    }
    </script>
</body> 
</html>
