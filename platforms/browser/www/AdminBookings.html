    <script>
        $('#SaveBooking').click(function(kho) {
            kho.preventDefault();

            //alert("username : "+$username+"\nPassword : "+$password);

            $.ajax({
                url: "http://localhost:8081/github/CrucialConnections/CC_APIS/apis/C_RegisterUser.php",
                method: "POST",

                data: JSON.stringify({
                    PACKAGE_ID: $('#PackageID').val(),
                    CLIENT_ID: $('#ClientID').val(),
                    VEHICLE_ID: $('#VehicleID').val()                           
                    INSTUCTOR_ID: $('#InstructorID').val(),
                    BOOKING_DATE: $('#Booking_date').val()
                    LESSON_DATE: $('#LessonDate').val(),
                    LESSON_TIME: $('#LessonTime').val()
                    NO_OF_DAYS: $('#NoOfDays').val(),
                    
                }),
                contentType: "application/json; charset=utf-8",
                dataType: "JSON",

                success: function(data) {
                    swal({
                        title: "Adding Booking",
                        text: "Booking Added succesfully",
                        icon: "success",
                        button: "Ok",
                    });
                },
                error: function(err) {
                    console.log(err);
                }
            });
        });
    </script>
    <!-- fetch from data to table  -->

    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function() {
            $("#Booking").click(function() {
                $.get("http://localhost:8081/github/CrucialConnections/CC_APIS/apis/SelectClients.php", function(data, status) {
                    console.log(data);
                    var data = JSON.parse(data);

                    data.forEach(function(dt) {
                        $("#BookingData").append("<tr>" +
                            "<td>" + dt.BOOKING_ID + "</td>" +
                            "<td>" + dt.PACKAGE_ID + "</td>" +
                            "<td>" + dt.CLIENT_ID + "</td>" +
                            "<td>" + dt.VEHICLE_ID + "</td>" +
                            "<td>" + dt.INSTRUCTOR_ID + "</td>" +
                            "<td>" + dt.BOOKING_DATE + "</td>" +
                            "<td>" + dt.LESSON_DATE + "</td>" +
                            "<td>" + dt.LESSON_TIME + "</td>" +
                            "<td>" + dt.NO_OF_DAYS + "</td>" +
                            "<td><input type='button' value='EDIT' class='btn btn-warning' id='fetchdata' data-toggle='modal' data-target='#EditClientmodal'/> </td>" +
                            "</tr>");

                    });
          
                });
            });

        });

    <script>
