    <!-- fetch client details,package selected,lessons remaining -->

    <script src="js/jquery.js"></script>


    <script>
        var ClientID = localStorage.getItem("id");

        $(document).ready(function () {
            $.ajax({
                type: "POST",
                contentType: "application/json; charset=utf-8",
                dataType: "dataType",
                url: "http://localhost:8081/github/CrucialConnections/CC_APIS/apis/ClientDetails.php",
                data: JSON.stringify({
                    EMAIL: localStorage.username,
                    CLIENT_ID:localStorage.id,
                }),
                contentType: "application/json; charset=utf-8",
                 dataType:"JSON",
                success: function (data) {
                    var data = JSON.parse(data);

                    $('#name').val(data.data["CLIENT_NAME"]);
                    $('#surname').val(data.data["CLIENT_SURNAME"]);
                    $('#email').val(data.data["EMAIL"]);
                    $('#code').val(data.data["CODE_ID"]);
                    $('#package').val(data.data["PACKAGE_ID"]);
                    $('#lessonbalance').val(data.data["LESSON_BALANCE"]);
                    $('#balance').val(data.data["BALANCE"]);
                    $('#amountpaid').val(data.data["AMOUNT_PAID"]);
console.log(data.data["CLIENT_SURNAME"]);

                },
                error: function (err) {

                    console.log(err);
                    window.alert("invalid password or Email");
                }
            });


        });
    </script>


    <!-- preloader overlay -->
    <script>
        var overlay = document.getElementById("overlay");
        window.addEventListener('load', function () {
            overlay.style.display = 'none';
        })
