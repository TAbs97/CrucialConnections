<body>
    <!-- Button trigger modal -->

    <!-- Modal addVehicle-->
    <div class="modal fade" id="AddVehiclemodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Vehicle </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form>
                    <div class="modal-body">

                        <div class="form-group">
                            <label>Vehiicle Name</label>
                            <input type="text" class="form-control" id="VehiicleName" placeholder="FirstName" required maxlength="20">
                        </div>


                        <div class="form-group">
                            <label >Model</label>
                            <input type="email" class="form-control" id="Model" aria-describedby="emailHelp" placeholder="Reg Number" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                        </div>
                        <div class="form-group">
                            <label >Code ID</label>
                            <input type="email" class="form-control" id="CodeID" aria-describedby="emailHelp" placeholder="Reg Number" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                        </div>
                      
                       

                   
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="SaveVehicle">Save Vehicle Details</button>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- ################################################################################################################            -->

    <!-- edit data modal       -->
    <!-- Modal -->
    <div class="modal fade" id="EditVehiclemodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update Vehicle Details </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form>
                    <div class="modal-body" id="fetchedData">


                        <div class="form-group">
                            <label>Vehicle Name</label>
                            <input type="text" class="form-control" id="v_name" placeholder="FirstName" required />
                        </div>
                       

                        <div class="form-group">
                            <label 8>Model</label>
                            <input type="email" class="form-control" id="v_model"  placeholder="Enter email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                        </div>

                        <div class="form-group">
                            <label>Code ID</label>
                            <input type="text" class="form-control" id="v_codeID" placeholder="FirstName" required />
                        </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="UpdateVehicle">Save Updated Details</button>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="Container">
        <div class="jumbotron">
            <div class="card">
                <h2> Vehicles</h2>
            </div>
            <div class="card">
                <div class="card-body">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#AddVehiclemodal">
                        Add
                    </button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" id="Vehicles">
                        Show Vehicle Information
                    </button>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Vehicle name</th>
                                <th scope="col">Model</th>
                                <th scope="col">Code ID</th>
                            </tr>
                        </thead>
                        <tbody id="VehicleData">

                        </tbody>
                    </table>
                </div>
            </div>


        </div>
    </div>
    
    <!-- add Vehicle to Vehicles -->
    <script src="js/jquery.js"></script>
    <script>
        $('#SaveVehicle').click(function(kho) {
            kho.preventDefault();

            //alert("username : "+$username+"\nPassword : "+$password);

            $.ajax({
                url: "http://localhost:8081/github/CrucialConnections/CC_APIS/apis/addVehicle.php",
                method: "POST",

                data: JSON.stringify({
                    VEHICLE_NAME: $('#VehiicleName').val(),
                    MODEL:$('#model').val(),
                    CODE_ID:$('#codeID').val(),
                    
                    
                }),
                contentType: "application/json; charset=utf-8",
                dataType: "JSON",

                success: function(data) {
                    swal({
                        title: "Adding Vehicle",
                        text: "Vehicle Added succesfully",
                        icon: "success",
                        button: "Ok",
                    });
                },
                error: function(err) {
                    console.log(err);
                }
            });
        });
    </script>
    <!-- fetch from data to table  -->

    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function() {
            $("#vehicles").click(function() {
                $.get("http://localhost:8081/github/CrucialConnections/CC_APIS/apis/SelectVehicles.php", function(data, status) {
                    console.log(data);
                    var data = JSON.parse(data);

                    data.forEach(function(dt) {
                        $("#VehiclesData").append("<tr>" +
                            "<td>" + dt.VEHICLE_ID + "</td>" +
                            "<td>" + dt.VEHICLE_NAME + "</td>" +
                            "<td>" + dt.MODEL + "</td>" +
                            "<td>" + dt.CODE_ID + "</td>" +
                           
                            "<td><input type='button' value='EDIT' class='btn btn-warning' id='fetchdata' data-toggle='modal' data-target='#EditVehiclemodal'/> </td>" +
                            "</tr>");
                         

                    });

                });
            });

        });
    </script>
    <!-- fetch data to textfields to update Vehicle data -->
    <script>
        $(document).ready(function() {
            $("#fetchdata").click(function() {
                $.get("http://localhost:8081/github/CrucialConnections/CC_APIS/apis/SelectVehicles.php", function(data, status) {
                    console.log(data);
                    var data = JSON.parse(data);

                    success: (function(data) {
                        document.getElementById("v_name").innerHTML.value = data.data["VEHICLE_NAME"];
                        document.getElementById("v_model").innerHTML.value = data.data["MODEL"];
                        document.getElementById("v_codeID").innerHTML.value = data.data["CODE_ID"];
                        document.getElementById("v_codeID").innerHTML.value = data.data["CODE_ID"];
                    });
                   
                });
            });

        });
    </script>
