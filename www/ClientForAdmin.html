<body>
    <!-- Button trigger modal -->

    <!-- Modal addClient-->
    <div class="modal fade" id="AddClientmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add client </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form>
                    <div class="modal-body">


                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" id="LastName" placeholder="LastName" maxlength="20" 
                            onkeyup="isAlphaNumeric(this.value,'#LastName')">
                        </div>

                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" id="FirstName" placeholder="FirstName" maxlength="20"
                             onkeyup="isAlphaNumeric(this.value,'#FirstName')">
                        </div>


                        <div class="form-group">
                            <label 8>Email address</label>
                            <input type="email" class="form-control" id="EmailAddress" aria-describedby="emailHelp" placeholder="Enter email" 
                            onkeyup="isEmpty(this.value,'#EmailAddress');isEmail(this.value,'#EmailAddress')">

                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" 
                            onkeyup="isPassword(this.value,'#password')">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="SaveClient">Save Client Details</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- ################################################################################################################            -->

    <!-- edit data modal       -->
    <!-- Modal -->
    <div class="modal fade" id="EditClientmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update client Details </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form>
                    <div class="modal-body" id="fetchedData">


                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" id="c_LastName" placeholder="LastName" 
                            onkeyup="isAlphaNumeric(this.value,'#c_LastName')"/>
                        </div>

                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" id="c_FirstName" placeholder="FirstName" 
                            onkeyup="isAlphaNumeric(this.value,'#c_FirstName')"/>
                        </div>


                        <div class="form-group">
                            <label 8>Email address</label>
                            <input type="email" class="form-control" id="c_EmailAddress" aria-describedby="emailHelp" placeholder="Enter email" 
                            onkeyup="isEmpty(this.value,'#c_EmailAddress');isEmail(this.value,'#c_EmailAddress')" />

                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="c_password" placeholder="Password" 
                            onkeyup="isPassword(this.value,'#c_password')" />
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="UpdateClient">Save Updated Details</button>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="Container">
        <div class="jumbotron">
            <div class="card">
                <h2> Clients</h2>
            </div>
            <div class="card">
                <div class="card-body">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#AddClientmodal">
                        Add
                    </button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" id="clients">
                        show Clients
                    </button>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">FirstName</th>
                                <th scope="col">LastName</th>
                                <th scope="col">Email</th>
                                <th scope="col">Action</th>

                            </tr>
                        </thead>
                        <tbody id="ClientsData">

                        </tbody>
                    </table>
                </div>
            </div>


        </div>
    </div>
    
    <!-- add client to clients -->

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.js"></script>
    <script>
        $('#SaveClient').click(function(kho) {
            kho.preventDefault();

            //alert("username : "+$username+"\nPassword : "+$password);

            $.ajax({
                url: "http://localhost:8081/github/CrucialConnections/CC_APIS/apis/C_RegisterUser.php",
                method: "POST",

                data: JSON.stringify({
                    CLIENT_NAME: $('#FirstName').val(),
                    CLIENT_SURNAME: $('#LastName').val(),
                    EMAIL: $('#EmailAddress').val(),
                    USER_PASSWORD: $('#password').val()
                }),
                contentType: "application/json; charset=utf-8",
                dataType: "JSON",

                success: function(data) {
                    swal({
                        title: "Adding client",
                        text: "Client Added succesfully",
                        icon: "success",
                        button: "Ok",
                    });
                },
                error: function(err) {
                    console.log(err);
                }
            });
        });
    </script>
    <!-- fetch from data to table  -->
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>

    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function() {
            $("#clients").click(function() {
                $.get("http://localhost:8081/github/CrucialConnections/CC_APIS/apis/SelectClients.php", function(data, status) {
                    console.log(data);
                    var data = JSON.parse(data);

                    data.forEach(function(dt) {
                        $("#ClientsData").append("<tr>" +
                            "<td>" + dt.CLIENT_ID + "</td>" +
                            "<td>" + dt.CLIENT_NAME + "</td>" +
                            "<td>" + dt.CLIENT_SURNAME + "</td>" +
                            "<td>" + dt.EMAIL + "</td>" +
                            "<td><input type='button' value='EDIT' class='btn btn-warning' id='fetchdata' data-toggle='modal' data-target='#EditClientmodal'/> </td>" +
                            "</tr>");

                    });

                });
            });

        });
    </script>
    <!-- fetch data to textfields to update client data -->
    <!--"http://localhost:8081/github/CrucialConnections/CC_APIS/apis/C_RegisterUser.php"-->
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(document).ready(function() {
            $("#fetchdata").click(function() {
                $.get("http://localhost:8081/github/CrucialConnections/CC_APIS/apis/SelectClients.php", function(data, status) {
                    console.log(data);
                    var data = JSON.parse(data);

                    success: (function(data) {

                     $("#c_firstname").html(data.data["CLIENT_NAME"]);
                    $('#c_surname').html(data.data["CLIENT_SURNAME"]),
                    $('#c_surname').html(data.data["EMAIL"]),
                    $('#c_surname').html(data.data["CLIENT_ID"])
                   
                   
                    });

                });
            });

        });
    </script>


</body>
