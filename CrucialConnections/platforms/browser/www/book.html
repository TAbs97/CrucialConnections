

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style></style>
    <title>Document</title>
    <link rel="stylesheet"  type=" text/css" href="css/book.css">

    <script>
    
    function date() {
				 n = new Date();
				 
				 y = n.getFullYear();
				 m = n.getMonth()+1 ;
				 d = n.getDate();
				 h = n.getHours();
				 mi = n.getMinutes();
				 s = n.getSeconds();
				 
				 return d +"/"+ m+"/"+y+" at "+ h+":"+ mi +":"+ s;

}
setInterval(function(){
document.getElementById("dt").value= date();
},1000);


    </script>
</head>
<body>
    <div class="Booking" >
        
        <h1>Booking</h1>
        <form name="myForm">
          <table>
            <tr>
              <td><input type="text" id="dt"></td>
            </tr>
          </table>
          <script>
            document.getElementById("dt").value=date();
          </script>

            <p>Time</p>
            <select class="select" required id="time"> 
                <option value="">Select Time</option>
                <option id="07:00" value="07:00">07:00</option>
                <option id="10:00" value="10:00">10:00</option>
                <option id="11:00" value="11:00">11:00</option>  
                <option id="13:00" value="13:00">13:00</option>
                <option id="15:00" value="15:00">15:00</option>                       
              </select>
            <hr>

            <p>Date</p>
            <input type="date" name="date" required> 
           <hr>
           <p>Days</p>
           <select class="select" required id="day"> 
               <option value="">Select Days</option>
               <option id="1 day" value="1 day">1 day</option>
               <option id="2 days" value="2 days">2 days</option>
               <option id="3 days" value="3 days">3 days</option>                        
             </select>
             <hr>
            <input type="submit" id="book" type="submit" onclick="getdata()" name="" value="Book">           <br/>
           

        </form>
    </div>
</body> 
</html>
