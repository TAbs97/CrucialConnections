            <img src="img/DriveBox.png" alt="login icon" class="avatar" width="100">

            <p>Email</p>
                <input id="username"type="Email" name="username" placeholder="Enter username" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

<script src="js/jquery.js"></script>
<script>
    $('#Login').click(function(kho){
        kho.preventDefault();
        // var u_username = $('#username').val();
        // var u_password = $('#password').val();

        //alert("username : "+$username+"\nPassword : "+$password);
        // C:\xampp\htdocs\github\CrucialConnections\CC_APIS\apis\login.php
        $.ajax({
            url:"http://localhost:8081/github/CrucialConnections/CC_APIS/apis/login.php",
            method:"POST",           
            
            data: JSON.stringify({EMAIL : $('#username').val(),C_PASSWORD : $('#password').val() }),
            contentType: "application/json; charset=utf-8",
            dataType:"JSON",
                      
            success:function(data){
                console.log(data);
                if(data.rows>0){

            }

    });
