


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style></style>
    <title>Document</title>
    <link rel="stylesheet"  type=" text/css" href="css/book.css">
</head>
<body>
    <div class="Booking" >
        <img src="img/DriveBox.png" alt="login icon" class="avatar" width="100">
        <h1>Booking</h1>
        <form name="myForm"> 
            <p>Code Type</p>
            <select class="select">
                <option value="">Select Code</option>
                <option value="1">8</option>
                <option value="2">10</option>
                <option value="3">14</option>
              </select>

            <p>Lesson</p>
            <select class="select">
                <option value="">Select Lessons</option>
                <option value="1">INDIVIDUAL LESSON</option>
                <option value="2">FULL PACKAGE</option>
                <option value="3">HALF COURSE</option>  
                <option value="4">BRUSH UP</option>
                <option value="5">SUPPER BRUSH UP</option>                       
              </select>
            <br/>

            <p>Time</p>
            <select class="select"> 
                <option value="">Select Time</option>
                <option value="1">07:00</option>
                <option value="2">10:00</option>
                <option value="3">11:30</option>  
                <option value="4">13:00</option>
                <option value="5">15:00</option>                       
              </select>
            <br>

            <p>Date</p>
            <input type="date" name=""> 
            <br>
            
            <input type="button" id="Login" type="submit" onclick="getdata()" name="" value="Submit">           <br/>
             <a href="index.html" class="text-center">Already have an account?</a>

        </form>
    </div>
</body> 
</html>
