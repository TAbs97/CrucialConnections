

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style></style>
    <title>Document</title>
    <link rel="stylesheet"  type=" text/css" href="css/book.css">
</head>
<body>
    <div class="Booking" >
        <img src="img/DriveBox.png" alt="login icon" class="avatar" width="100">
        <h1>Booking</h1>
        <form name="myForm"> 
            <p>Code Type</p>
            <select class="select" required id="Code">
                <option value="">Select Code</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="14">14</option>
              </select>

            <p>Lesson</p>
            <select class="select" required id="lesson">
                <option value="">Select Lesson</option>
                <option id="INDIVIDUAL LESSON" value="INDIVIDUAL LESSON">INDIVIDUAL LESSON</option>
                <option id="FULL PACKAGE" value="FULL PACKAGE">FULL PACKAGE</option>
                <option id="HALF COURSE" value="HALF COURSE">HALF COURSE</option>  
                <option id="BRUSH UP" value="BRUSH UP">BRUSH UP</option>
                <option id="SUPPER BRUSH UP" value="SUPPER BRUSH UP">SUPPER BRUSH UP</option>                       
              </select>
            <br/>

            <p>Time</p>
            <select class="select" required id="time"> 
                <option value="">Select Time</option>
                <option id="07:00" value="07:00">07:00</option>
                <option id="10:00" value="10:00">10:00</option>
                <option id="11:00" value="11:00">11:00</option>  
                <option id="13:00" value="13:00">13:00</option>
                <option id="15:00" value="15:00">15:00</option>                       
              </select>
            <br>

            <p>Date</p>
            <input type="date" name="date" required> 
            <br>
            </br>
            <input type="submit" id="book" type="submit" onclick="getdata()" name="" value="Book">           <br/>
           

        </form>
    </div>
</body> 
</html>
