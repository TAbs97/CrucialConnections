<!-- confirmation box -->
            <script type="text/javascript">
                function JSconfirm(){
                    swal({ 
                    title: "logOut?",   
                    text: "Redirect to the login page?",

                    showCancelButton: true,   
                    confirmButtonColor: "#DD6B55",   
                    confirmButtonText: "Yes",   
                    cancelButtonText: "No",   
                    closeOnConfirm: false,   
                    closeOnCancel: false }, 
                    function(isConfirm){   
                        if (isConfirm) 
                    {   
                        window.location = "ClientLogin.html";   
                        } 
                        else {     
                            window.location = "lessonBooking.html";   
                            } });
                }
                </script>
