        <form name="myForm"> 

        <label id="bookedID"></label>
        <label id="client"></label>

          <input type="button" value="back" onclick="JSconfirm()">

    <!-- fetch client details,package selected,lessons remaining -->

    <script src="js/jquery.js"></script>
    
    <script>
        var ClientID = sessionStorage.getItem("id");

        $(document).ready(function(){
            $("#clients").click(function(){
                  $.get("http://localhost:8081/github/CrucialConnections/CC_APIS/apis/bookedlesson.php",function(data,status){
                        console.log(data);
                        var data=JSON.parse(data);

                        document.getElementById("bookedID").innerHTML = data.data["BOOKING_ID"];
                        document.getElementById("client").innerHTML = data.data["CLIENT_ID"];
                        document.getElementById("date").innerHTML = data.data["BOOKING_DATE"];
                        document.getElementById("lessondate").innerHTML = data.data["LESSON_DATE"];
                        document.getElementById("lessontime").innerHTML = data.data["LESSON_TIME"];
                      
                  });
            });

        });     
    </script>

    <!-- confirmation box -->
    <script type="text/javascript">
        function JSconfirm(){
            swal({ 
            title: "Redirect",   
            text: "Redirect me to home page?",   
            type: "warning",   
            showCancelButton: true,   
            confirmButtonColor: "#DD6B55",   
            confirmButtonText: "Yes",   
            cancelButtonText: "No",   
            closeOnConfirm: false,   
            closeOnCancel: false }, 
            function(isConfirm){   
                if (isConfirm) 
            {   
                window.location = "instructorHomePage.html";   
                } 
                else {     
                    window.location = "bookedlesson.html";   
                    } });
        }
        </script>
