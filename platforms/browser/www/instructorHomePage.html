            <script type="text/javascript">
                function JSconfirm(){
                    swal({ 
                    title: "logOut?",   
                    text: "Redirect me to home page?",

                    confirmButtonColor: "#DD6B55",   
                    confirmButtonText: "Yes",   
                    cancelButtonText: "No",   
                    closeOnConfirm: false,   
                    closeOnCancel: false }, 
                    function(isConfirm){   
                        if (isConfirm) 
                    {   
                        window.location = "instructorlogin.html";   
                        }

                            window.location = "instructorHomePage.html";   
                            } });
