       <script>
               $('#showw').click(function(){                
                   $('#smallnav').show(500);
                   $(this).hide();

               });
   
               $('#close').click(function(){                
                   $('#smallnav').hide(500);

                   $('#showw').show();
               });
               
               $(window).resize(function(){

                       $('.menu').show();

                   }else{
                       $('.menu').hide();
                       $('#close').hide();
                       $('#showw').show();
                       console.log('new'+$(window).width());
                   }
               });
   
               function floatBtn(){
                   $('.floating_wrapper').slideToggle('slow');
