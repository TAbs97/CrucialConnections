<body>
    <div class="loginbox">
        <img src="img/DriveBox.png" alt="login icon" class="avatar" width="100">
        <h1>Login</h1>
      
            <p>Username</p>
                <input id="username"type="text" name="username" placeholder="Enter username" required>
            <p>Password</p>

            <br>
            <button id="Login">Login</button>

             <a href="#"> Lost your password ?</a><br>
             <a href="SignUp.html">Don't have an account </a>
        
    </div>
    <script src="js/jquery.js"></script>
    <script>
        $('#Login').click(function(){
            var u_username = $('#username').val();
            var u_password = $('#password').val();

            //alert("username : "+$username+"\nPassword : "+$password);

            $.ajax({
                url:"http://localhost:8081/CC_APIS/apis/login.php",
                method:"POST",
                
                dataType:"JSON",
                data:{username : u_username,password : u_password},
                success:function(data){
                    console.log(data);

                    if(data.rows> 0){
                        window.location.href="../lessonBooking.html";
                    }else{
                        console.log("Fuseg");
                    }
                    if(data.rows > 0){
                        window.location.href = "http://CrucialConnections/www/lessonBooking.html";
                    }else{
                        console.log("user not found");
                    }
                },
                error:function(err){
                    console.log(err);
                }
            });
        });
    </script>
