<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style></style>
    <title>Document</title>
    <link rel="stylesheet"  type=" text/css" href="css/index.css">
    <link rel="stylesheet"  type=" text/css" href="css/bootstrap.css">
</head>
    <body>

        <select>
            <option value="Please select vehicle code">Please select vehicle code</option>
            <option value=" code 14">Code 14</option>
            <option value=" code 10">Code 10</option>
            <option value=" code 8">Code 8</option>
        </select>

        <div class="well">
                <div id="datetimepicker2" class="input-append">
                  <input data-format="MM/dd/yyyy HH:mm PP" type="text"></input>
                  <span class="add-on">
                    <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                    </i>
                  </span>
                </div>
              </div>
              <script type="text/javascript">
                $(function() {
                  $('#datetimepicker2').datetimepicker({
                    language: 'en',
                    pick12HourFormat: true
                  });
                });
              </script>
</body> 
</html>
