<body>
    <!-- Button trigger modal -->

      <!-- Modal -->
      <div class="modal fade" id="AddClientmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add client data</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          <form>
            <div class="modal-body">
              

                  <div class="form-group">
                      <label>Last Name</label>               
                      <input type="text" class="form-control" id="c_LastName" placeholder="LastName">
                    </div>
  
                  <div class="form-group">
                      <label>First Name</label>
                      <input type="text" class="form-control" id="c_FirstName" placeholder="FirstName">
                    </div>
  
                    
                  <div class="form-group">
                    <label 8>Email address</label>
                    <input type="email" class="form-control" id="c_EmailAddress" aria-describedby="emailHelp" placeholder="Enter email">
                    
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="c_password" placeholder="Password">
                  </div>
              
            </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary" id="SaveClient">Save Client Details</button>
          </form>
            </div>
          </div>
        </div>
      </div>

    <div class="Container">
        <div class="jumbotron">
            <div class="card">
                <h2> Clients</h2>
            </div>
            <div class="card">
                <div class="card-body">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#AddClientmodal">
                                Add
                        </button>
                        <button type="button" class="btn btn-primary" data-toggle="modal"  id="clients">
                          show Clients
                  </button>
                </div>
            </div> 
            <div class="card">
              <div class="card-body">
                      <table class="table table-striped table-dark" >
                        <thead>
                          <tr>
                              <th scope="col">ID</th>
                              <th scope="col">FirstName</th>
                              <th scope="col">LastName</th>
                              <th scope="col">Email</th>
                              <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody id="ClientsData">
                          
                        </tbody>
                      </table>
              </div>
            </div>


        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#clients").click(function(){
                  $.get("http://localhost:8081/github/CrucialConnections/CC_APIS/apis/SelectClients.php",function(data,status){
                        console.log(data);
                        var data=JSON.parse(data);

                        data.forEach(function(dt) {
                          $("#ClientsData").append("<tr>" + 
                            "<td>"+ dt.CLIENT_ID+"</td>" +       
                            "<td>"+ dt.CLIENT_NAME+"</td>" +
                            "<td>"+ dt.CLIENT_SURNAME+"</td>" +
                            "<td>"+ dt.EMAIL+"</td>"+
                          +"</tr>");
                       
                        });
                            
                  });
            });

        });     
    </script>
