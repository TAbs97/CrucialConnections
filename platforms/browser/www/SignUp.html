                 //url: "http://localhost:8081/github/CrucialConnections/CC_APIS/apis/C_RegisterUser.php",

                method: "POST",

                data: JSON.stringify({
                    CLIENT_NAME: $('#firstname').val(),
                    CLIENT_SURNAME: $('#surname').val(),
                    EMAIL: $('#Email').val(),
                    USER_PASSWORD: $('#password').val()
                }),
                contentType: "application/json; charset=utf-8",
                dataType: "JSON",

                success: function (data) {
                    console.log(data);
                    if (data.rows > 0) {
                        window.alert("successfully Registered");
                        window.location.href = "Client_Login.html";
                    } else {
                        window.alert("Input The correct information and try again");
                        // console.log("user not found");
                    }
                },
                error: function (err) {

                    console.log(err);
                    window.alert("invalid password or Email");
                }
            });
        });
