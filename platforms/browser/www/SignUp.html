<body>
    <div class="loginbox signup" >
        <img src="img/DriveBox.png" alt="login icon" class="avatar" width="100">
        <h1>Sign Up</h1>


        <form data-parsley-validate=""> 
            <p>Firstname</p>
            
            <input type="text" name="" id="firstname" placeholder="Enter firstname" required="" >

            <p>Surname</p>
            <input type="text" name="" id="surname" placeholder="Enter Surname" required="">
            <br/>

            <p>Email</p>
            <input type="Email" name="Email"  id="Email"placeholder="Enter Email" required="">
            <br>

            <p>Password</p>
            <input type="password" name=""  id="password"placeholder="Enter Password" required="">
            <br>
           
            <p>Confirm password</p>
            <input type="password" name=""  id="ConfirmPassword"placeholder="Confirm password"  oninput="check(this)" required="" >
            <br>
           
            
            <input type="button" id="registerUser" name="" value="Submit"> 
              <br>
             <a href="index.html" class="text-center">Already have an account?</a>
             
        </form>
         
                <script>
                    $('#form').parsley();
                </script> 
                
    </div>

    <script src="js/jquery.js"></script>
    <script>
        $('#registerUser').click(function(){
    
            $.ajax({
                url:"http://localhost:8081/github/CrucialConnections/CC_APIS/apis/C_RegisterUser.php",
                method:"POST",           
                
                data: JSON.stringify({CLIENT_NAME : $('#firstname').val(),CLIENT_SURNAME :$('#surname').val(),EMAIL : $('#Email').val(),USER_PASSWORD : $('#password').val() }),
                contentType: "application/json; charset=utf-8",
                dataType:"JSON",
                          
                success:function(data){
                    window.location.href="Client_Login.html";
                },
                error:function(err){
                    console.log(err);
                }
            });
        });
    </script>
