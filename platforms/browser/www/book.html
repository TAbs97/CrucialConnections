      }
    
    function date() {
				 n = new Date();
				 
				 y = n.getFullYear();
				 m = n.getMonth()+1 ;
				 d = n.getDate();
				 h = n.getHours();
				 mi = n.getMinutes();
				 s = n.getSeconds();
				 
				 return d +"/"+ m+"/"+y+" at "+ h+":"+ mi +":"+ s;

}
