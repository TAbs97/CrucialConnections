       <script src="js/jquery.js"></script>
       <script>
               $('#showw').click(function(){                
                   $('#smallnav').show(500);
                   $(this).hide();
                   $('#close').show();
                   $('.floating_wrapper').hide();
               });
   
               $('#close').click(function(){                
                   $('#smallnav').hide(500);
                   $(this).hide();
                   $('#showw').show();
               });
               
               $(window).resize(function(){
                   if($(window).width() > 650){
                       $('.menu').show();
                       console.log(''+$(window).width());
                   }else{
                       $('.menu').hide();
                       $('#close').hide();
                       $('#showw').show();
                       console.log('new'+$(window).width());
                   }
               });
   
               function floatBtn(){
                   $('.floating_wrapper').slideToggle('slow');
               }
               
                   
   
       </script>
