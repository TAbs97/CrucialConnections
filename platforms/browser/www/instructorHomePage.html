<body>

        <div id="overlay">

        <div class="loginbox">
                <img src="img/DriveBox.png" alt="login icon" class="avatar" width="100">
                
                <form>

                     <!-- <input  type="button" name="username" onclick="window.location.href=''" value="Profile" > -->
                    <br>
                    <input  type="button" name="lessons" onclick="window.location.href='bookedlesson.html'" value="lessons" >

            <script type="text/javascript">
                function JSconfirm(){
                    swal({ 
                    title: "logOut?",   
                    text: "Redirect me to home page?",   
                    type: "warning",   
                    showCancelButton: true,   
                    confirmButtonColor: "#DD6B55",   
                    confirmButtonText: "Yes",   
                    cancelButtonText: "No",   
                    closeOnConfirm: false,   
                    closeOnCancel: false }, 
                    function(isConfirm){   
                        if (isConfirm) 
                    {   
                        window.location = "Ins_login.html";   
                        } 
                        else {     
                            window.location = "instructorHomePage.html";   
                            } });
                }
                </script>
