
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style></style>
    <title>Document</title>
    <link rel="stylesheet"  type=" text/css" href="css/index.css">
    
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="css/parsley.css">
<!-- <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script> -->
<script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>


<script src="js/jquery.js"></script>
<script src="js/parsley.js"></script>
<script src="js/parsley.min.js"></script>

</head>
<body>
    <div class="loginbox signup" >
        <img src="img/DriveBox.png" alt="login icon" class="avatar" width="100">
        <h1>Sign Up</h1>


        <form data-parsley-validate=""> 
            <p>Firstname</p>
            
            <input type="text" name="" id="firstname" placeholder="Enter firstname" required="" >

            <p>Surname</p>
            <input type="text" name="" id="surname" placeholder="Enter Surname" required="">
            <br/>

            <p>Email</p>
            <input type="Email" name="Email"  id="Email"placeholder="Enter Email" required="">
            <br>

            <p>Password</p>
            <input type="password" name=""  id="password"placeholder="Enter Password" required="">
            <br>
            <span id='message'></span>           
            <p>Confirm password</p>
            <input type="password" name=""  id="confirm_Password"placeholder="Confirm password" required="" >
            <br>
           
            
            <input type="button" id="registerUser" name="" value="Submit"> 
              <br>
             <a href="index.html" class="text-center">Already have an account?</a>
             
        </form>
         
                <script>
                    $('#form').parsley();
                </script> 
                
    </div>

    <script src="js/jquery.js"></script>
    <script>

        $('#password, #confirm_password').on('keyup', function () {
        if ($('#password').val() == $('#confirm_password').val()) {
            $('#message').html('Matching').css('color', 'green');
        } else 
            $('#message').html('Not Matching').css('color', 'red');
        });
       
        $('#registerUser').click(function(){
    
            $.ajax({
                url:"http://localhost:8081/github/CrucialConnections/CC_APIS/apis/C_RegisterUser.php",
                method:"POST",           
                
                data: JSON.stringify({CLIENT_NAME : $('#firstname').val(),CLIENT_SURNAME :$('#surname').val(),EMAIL : $('#Email').val(),C_PASSWORD : $('#password').val() }),
                contentType: "application/json; charset=utf-8",
                dataType:"JSON",
                          
                success:function(data){
                    window.location.href="Client_Login.html";
                },
                error:function(err){
                    console.log(err);
                }
            });
        });
    </script>


    
</body> 
</html>
